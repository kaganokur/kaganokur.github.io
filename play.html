<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BlueBerry - Play</title>
    <!-- Use the correct favicon for this page -->
    <link rel="icon" type="image/png" href="9q8Y3lBS.ico">
    <style>
        body {
            background-color: black;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            height: 100vh;
            color: white;
            font-family: Arial, sans-serif;
        }

        header {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 20px;
        }

        h1 {
            font-size: 32px;
        }

        nav ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
        }

        nav ul li {
            display: inline;
            margin-right: 20px;
        }

        nav ul li a {
            color: white;
            text-decoration: none;
        }

        .logo-container {
            margin-top: 20px;
        }

        .logo-container img {
            max-width: 150px; /* Adjust the max-width as needed */
        }

        /* Style for buttons */
        .button {
            background-image: linear-gradient(to right, blue, purple);
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .button:hover {
            background-color: purple;
        }
    </style>
</head>
<body>
    <header>
        <h1>BlueBerry</h1>
        <nav>
            <ul>
                <li><a href="/index.html">Home</a></li>
                <li><a href="/play.html">Play</a></li>
                <li><a href="/dashboard.html">Dashboard</a></li>
                <!-- Add Connect button -->
                <li><button class="button">Connect</button></li>
            </ul>
        </nav>
        <div class="logo-container">
            <img src="images/bblogo1.png" alt="BlueBerry Logo">
        </div>
    </header>
    <div>
        <!-- Your play page content goes here -->
        <img src="images/bbjackpot.png" alt="BlueBerry Jackpot">
    </div>
</body>
</html>
