<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BlueBerry - Play</title>
    <!-- Use the correct favicon for this page -->
    <link rel="icon" type="image/png" href="9q8Y3lBS.ico">
    <style>
        body {
            background-color: black;
            margin: 0;
            padding: 0;
            color: white;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            height: 100vh;
        }

        header {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 20px;
        }

        h1 {
            display: none; /* Hide the title */
        }

        nav ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
        }

        nav ul li {
            display: inline;
            margin-right: 20px; /* Increased margin-right for better spacing */
        }

        nav ul li a {
            color: white;
            text-decoration: none;
        }

        nav ul li a:hover {
            background-image: linear-gradient(to right, blue, purple);
            background-clip: text;
            -webkit-background-clip: text;
            color: transparent;
        }

        .logo-container {
            margin-top: 20px;
        }

        .logo-container img {
            max-width: 200px; /* Adjusted size of the main logo */
            height: auto;
        }

        /* Style for buttons */
        .button {
            background-image: linear-gradient(to right, blue, purple);
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
            position: fixed;
            top: 10px; /* Adjust top position */
            right: 10px; /* Adjust right position */
        }

        .button:hover {
            background-color: purple;
        }

        /* Media Query for Mobile Devices */
        @media (max-width: 768px) {
            h1 {
                font-size: 20px;
            }

            nav ul li {
                margin-right: 10px; /* Adjusted margin-right for mobile */
            }

            .logo-container {
                margin-top: 10px;
            }

            .button {
                padding: 8px 16px;
                font-size: 14px;
                top: 5px; /* Adjust top position for mobile */
                right: 5px; /* Adjust right position for mobile */
            }
        }

        /* Add spacing between menu and picture */
        div {
            margin-top: 20px;
        }

        h2 {
            color: white;
            font-size: 24px;
            margin-top: 20px; /* Add margin-top for spacing */
            background-image: linear-gradient(to right, blue, purple); /* Gradient background */
            -webkit-background-clip: text;
            background-clip: text;
            text-align: center; /* Center the text */
        }
    </style>
</head>
<body>
    <header>
        <div class="logo-container">
            <img src="images/stalioslogot.png" alt="BlueBerry Logo"> <!-- Replace the existing logo with the new one -->
        </div>
        <nav>
            <ul>
                <li><a href="/index.html">Home</a></li>
                <li><a href="/play.html">Play</a></li>
                <li><a href="/Stake.html">Stake</a></li>
                <li><a href="/lock.html">Lock</a></li> <!-- Added Lock link -->
            </ul>
        </nav>
    </header>
    <button class="button">Connect</button> <!-- Connect button -->
    <div>
        <h2>COMING SOON</h2>
        <!-- Your play page content goes here -->
        <img src="images/bbjackpot.png" alt="BlueBerry Jackpot" style="max-width: 100%; height: auto;">
    </div>
</body>
</html>
