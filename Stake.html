<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Stalios - Stake</title>
    <!-- Updated favicon link -->
    <link rel="icon" type="image/png" href="staliosfav.ico"> 
    <style>
        body {
            background-color: black;
            color: white;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            text-align: center;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
        }

        .logo-container {
            margin-bottom: 20px; /* Added margin bottom for spacing */
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%; /* Ensure the logo container spans the full width */
        }

        .logo-container img {
            max-width: 150px; /* Adjust the max-width as needed */
        }

        nav {
            text-align: center;
            margin-top: 20px;
            margin-bottom: 20px; /* Added margin bottom for spacing */
        }

        nav ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
        }

        nav ul li {
            display: inline;
            margin-right: 20px;
        }

        nav ul li a {
            color: white;
            text-decoration: none;
        }

        nav ul li a:hover {
            background-image: linear-gradient(to right, blue, purple);
            background-clip: text;
            -webkit-background-clip: text;
            color: transparent;
        }

        .container-wrapper {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 20px;
        }

        .container, .top-container {
            border: 2px solid transparent;
            border-image: linear-gradient(to right, blue, purple);
            border-image-slice: 1;
            padding: 20px;
            max-width: 80%;
            margin: 0 auto 20px; /* Added margin-bottom for spacing */
        }

        .container p {
            margin: 10px 0;
            color: white; /* Set default color to white */
        }

        .container p span {
            color: blue; /* Set color of BB to blue */
        }

        .buttons {
            display: flex;
            justify-content: space-around;
            margin-top: 20px;
        }

        .button {
            background-image: linear-gradient(to right, blue, purple);
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
            margin: 0 10px;
        }

        .button:hover {
            background-color: purple;
        }

        footer {
            text-align: center;
            margin-top: 20px;
        }

        .connect-button {
            background-image: linear-gradient(to right, blue, purple);
            color: white;
            border: none;
            border-radius: 5px;
            padding: 10px 20px;
            cursor: pointer;
            transition: background-color 0.3s;
            position: absolute;
            top: 10px;
            right: 10px;
        }

        .connect-button:hover {
            background-color: purple;
        }

        /* Media Query for Mobile Devices */
        @media (max-width: 768px) {
            h1 {
                font-size: 20px;
            }

            nav ul li {
                margin-right: 5px;
            }

            .logo-container img {
                max-width: 120px;
            }

            .container, .top-container {
                padding: 10px;
            }

            .button {
                padding: 8px 16px;
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
    <header>
        <div class="logo-container">
            <img src="images/stalioslogot.png" alt="BlueBerry Logo">
        </div>
        <button class="connect-button">Connect</button>
    </header>
    <nav>
        <ul>
            <li><a href="/index.html">Home</a></li>
            <li><a href="/play.html">Play</a></li>
            <li><a href="/Stake.html">Stake</a></li>
            <li><a href="/lock.html">Lock</a></li>
        </ul>
    </nav>
    <div class="top-container container">
        <p>Total Locked <span style="color: blue;">$Sta</span> : 780230</p>
        <p>Total <span style="color: blue;">$xSta</span> : 625789</p>
    </div>
    <div class="container-wrapper">
        <div class="container">
            <h2>Sta-FTM LP</h2>
            <p>Your staked</p>
            <p>2.145 Spooky LP</p>
            <div class="buttons">
                <button class="button">Stake</button>
                <button class="button">Withdraw</button>
                <button class="button">Collect</button>
            </div>
        </div>
        <div class="container">
            <h2>xSta Staking</h2>
            <p>Your staked <span style="color: blue;">xSta</span></p>
            <div class="buttons">
                <button class="button">Stake</button>
                <button class="button">Withdraw</button>
                <button class="button">Collect</button>
            </div>
        </div>
        <div class="container">
            <h2>Points</h2>
            <p>Your claimable rewards</p>
            <p>69 FTM</p>
            <button class="button">Claim Rewards</button>
        </div>
    </div>
    <footer>
        <p>Built by the Stalios Team</p>
    </footer>
</body>
</html>
