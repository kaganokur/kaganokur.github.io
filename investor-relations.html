<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OSCORP Investor Relations</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #000000;
            color: #ffffff;
        }

        #menu {
            background-color: #000000;
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        #menu a {
            color: #ffffff;
            text-decoration: none;
            padding: 10px 20px;
            transition: color 0.3s;
        }

        #menu a:hover {
            color: transparent;
            background-image: linear-gradient(to right, #00ff00, #00ffff);
            -webkit-background-clip: text;
            background-clip: text;
        }

        #logo img {
            max-height: 50px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }

        h1 {
            text-align: center;
        }

        #footer {
            text-align: center;
            background-color: #000000;
            padding: 10px 0;
            margin-top: 50px; /* Adjust this margin if necessary */
            color: #ffffff;
        }

        #footer p {
            margin: 0;
        }
    </style>
</head>
<body>
    <div id="menu">
        <div id="logo">
            <img src="images/oscorp.png" alt="OSCORP Logo">
        </div>
        <div id="menu-links">
            <a href="/">Home</a>
            <a href="/team">Team</a>
            <a href="/projects">Projects</a>
            <a href="/investor-relations">Investor Relations</a>
        </div>
    </div>

    <div class="container">
        <!-- Add your content here -->
    </div>

    <div id="footer">
        <p>&copy; 2024 OSCORP. All rights reserved.</p>
    </div>
</body>
</html>
