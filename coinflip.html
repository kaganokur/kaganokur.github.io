<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coin Flip Game</title>
    <style>
        /* Add some basic styling */
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding-top: 50px;
        }

        #coin {
            width: 100px;
            height: 100px;
            background-color: gold;
            border-radius: 50%;
            position: relative;
            animation-duration: 1s;
        }

        @keyframes flip {
            0% {
                transform: rotateY(0deg);
            }
            50% {
                transform: rotateY(180deg);
            }
            100% {
                transform: rotateY(360deg);
            }
        }

        .flipping {
            animation-name: flip;
            animation-iteration-count: 1;
            animation-timing-function: ease-out;
        }
    </style>
</head>
<body>
    <h1>Welcome to the Coin Flip Game!</h1>
    <p>Choose 'Heads' or 'Tails' and see if you win!</p>
    
    <button onclick="flipCoin('Heads')">Heads</button>
    <button onclick="flipCoin('Tails')">Tails</button>
    
    <p id="result"></p>
    
    <div id="coin"></div>
    
    <script>
        function flipCoin(userChoice) {
            var resultDisplay = document.getElementById("result");
            var coin = document.getElementById("coin");
            var choices = ['Heads', 'Tails'];
            var randomIndex = Math.floor(Math.random() * choices.length);
            var coinFlipResult = choices[randomIndex];
            
            coin.classList.add("flipping"); // Apply the flipping animation
            
            setTimeout(function() {
                coin.classList.remove("flipping"); // Remove the flipping animation after 1 second
                
                if (userChoice === coinFlipResult) {
                    resultDisplay.textContent = "Congratulations! It's " + coinFlipResult + "! You win!";
                } else {
                    resultDisplay.textContent = "Sorry! It's " + coinFlipResult + ". You lose!";
                }
            }, 1000); // Wait for 1 second for the animation to complete
        }
    </script>
</body>
</html>
