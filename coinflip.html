<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coin Flip Game</title>
    <style>
        /* Add some basic styling */
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        #coin {
            width: 200px;
            height: 200px;
            position: relative;
        }

        .coin-face {
            position: absolute;
            width: 100%;
            height: 100%;
            border-radius: 50%;
            background-size: cover;
            background-position: center;
        }

        .heads {
            background-image: url('images/fantom.png');
        }

        .tails {
            background-image: url('images/btc.png');
        }

        @keyframes flip {
            0% {
                transform: rotateY(0deg);
            }
            50% {
                transform: rotateY(90deg);
            }
            100% {
                transform: rotateY(180deg);
            }
        }

        .flipping {
            animation-name: flip;
            animation-duration: 5s;
            animation-iteration-count: 1;
            animation-timing-function: ease-out;
        }
    </style>
</head>
<body>
    <h1>Welcome to the Coin Flip Game!</h1>
    <p>Choose 'Heads' or 'Tails' and see if you win!</p>
    
    <button onclick="flipCoin('heads')">Heads</button>
    <button onclick="flipCoin('tails')">Tails</button>
    
    <p id="result"></p>
    
    <div id="coin">
        <div class="coin-face heads"></div>
        <div class="coin-face tails"></div>
    </div>
    
    <script>
        function flipCoin(userChoice) {
            var resultDisplay = document.getElementById("result");
            var coin = document.getElementById("coin");
            var choices = ['heads', 'tails'];
            var randomIndex = Math.floor(Math.random() * choices.length);
            var coinFlipResult = choices[randomIndex];
            
            coin.classList.add("flipping"); // Apply the flipping animation
            
            setTimeout(function() {
                coin.classList.remove("flipping"); // Remove the flipping animation after 5 seconds
                
                if (userChoice === coinFlipResult) {
                    resultDisplay.textContent = "Congratulations! It's " + coinFlipResult + "! You win!";
                } else {
                    resultDisplay.textContent = "Sorry! It's " + coinFlipResult + ". You lose!";
                }
            }, 5000); // Wait for 5 seconds for the animation to complete
        }
    </script>
</body>
</html>
