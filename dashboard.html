<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BlueBerry - Dashboard</title>
    <link rel="icon" type="image/png" href="9q8Y3lBS.ico"> <!-- Favicon link -->
    <style>
        body {
            background-color: black;
            color: white;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        header {
            width: 100%;
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
            margin-top: 20px;
            padding: 20px 0; /* Added padding for spacing */
        }

        h1 {
            display: none; /* Hide the title */
        }

        .logo-container {
            margin-bottom: 20px; /* Added margin bottom for spacing */
        }

        .logo-container img {
            max-width: 150px; /* Adjust the max-width as needed */
        }

        nav {
            flex: 1;
            text-align: center;
        }

        nav ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        nav ul li {
            margin-right: 20px;
        }

        nav ul li a {
            color: white;
            text-decoration: none;
        }

        .container-wrapper {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 20px;
        }

        .container {
            border: 2px solid transparent;
            border-image: linear-gradient(to right, blue, purple);
            border-image-slice: 1;
            padding: 20px;
            max-width: 80%;
            margin-bottom: 20px;
        }

        .container p {
            margin: 10px 0;
        }

        .buttons {
            display: flex;
            justify-content: space-around;
            margin-top: 20px;
        }

        .button {
            background-image: linear-gradient(to right, blue, purple);
            color: white;
            padding: 10px 20px;
            border: 2px solid transparent; /* Added border */
            border-image: linear-gradient(to right, blue, purple); /* Added border image */
            border-image-slice: 1;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
            margin: 0 10px; /* Added margin */
        }

        .button:hover {
            background-color: purple;
        }

        footer {
            text-align: center;
            margin-top: 20px;
        }

        .connect-button {
            background-image: linear-gradient(to right, blue, purple);
            color: white;
            border: none;
            border-radius: 5px;
            padding: 10px 20px;
            cursor: pointer;
            transition: background-color 0.3s;
            position: absolute;
            top: 10px; /* Adjust top position */
            right: 10px; /* Adjust right position */
        }

        .connect-button:hover {
            background-color: purple;
        }
    </style>
</head>
<body>
    <header>
        <div class="logo-container">
            <img src="images/bblogorb.png" alt="BlueBerry Logo">
        </div>
        <nav>
            <ul>
                <li><a href="/index.html">Home</a></li>
                <li><a href="/play.html">Play</a></li>
                <li><a href="/dashboard.html">Dashboard</a></li>
                <li><a href="/lock.html">Lock</a></li>
            </ul>
        </nav>
    </header>
    <button class="connect-button">Connect</button> <!-- Connect button -->
    <div class="container-wrapper">
        <div class="container">
            <h2>BB-FTM LP</h2>
            <p>Your staked</p>
            <p>21$FTM</p>
            <div class="buttons">
                <button class="button">Stake</button>
                <button class="button">Withdraw</button>
                <button class="button">Collect</button>
            </div>
        </div>
        <div class="container">
            <h2>xBB Staking</h2>
            <p>Your staked xBB</p>
            <div class="buttons">
                <button class="button">Stake</button>
                <button class="button">Withdraw</button>
                <button class="button">Collect</button>
            </div>
        </div>
        <div class="container">
            <h2>Points</h2>
            <p>Your claimable rewards</p>
            <p>69 FTM</p>
            <button class="button">Claim Rewards</button>
        </div>
    </div>
    <footer>
        <p>Built by the team behind BlueBerry</p>
    </footer>
</body>
</html>
