<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BlueBerry - Dashboard</title>
    <!-- Set favicon -->
    <link rel="icon" type="image/x-icon" href="9q8Y3lBS.ico">
    <style>
        body {
            background-color: black;
            color: white;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            text-align: center;
        }

        header {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 20px;
        }

        h1 {
            font-size: 32px;
        }

        nav ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
        }

        nav ul li {
            display: inline;
            margin-right: 20px;
        }

        nav ul li a {
            color: white;
            text-decoration: none;
        }

        .logo-container {
            margin-top: 20px;
        }

        .logo-container img {
            max-width: 150px; /* Adjust the max-width as needed */
        }

        .container-wrapper {
            display: flex;
            justify-content: space-around;
            margin-top: 20px;
        }

        .container {
            border: 2px solid transparent;
            border-image: linear-gradient(to right, blue, purple);
            border-image-slice: 1;
            padding: 20px;
            max-width: 200px;
        }

        .container p {
            margin: 10px 0;
        }

        .buttons {
            display: flex;
            justify-content: space-around;
            margin-top: 20px;
        }

        .button {
            background-image: linear-gradient(to right, blue, purple);
            color: white; /* Text color */
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .button:hover {
            background-color: purple;
        }

        footer {
            text-align: center;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <header>
        <h1>BlueBerry</h1>
        <nav>
            <ul>
                <li><a href="#home">Home</a></li>
                <li><a href="/play.html">Play</a></li>
                <li><a href="/dashboard.html">Dashboard</a></li>
            </ul>
        </nav>
        <div class="logo-container">
            <img src="images/bblogo1.png" alt="BlueBerry Logo">
        </div>
    </header>
    <div class="container-wrapper">
        <div class="container">
            <h2>BB-FTM LP</h2>
            <p>Your staked</p>
            <p>21$FTM</p>
            <div class="buttons">
                <button class="button">Stake</button>
                <button class="button">Withdraw</button>
                <button class="button">Collect</button>
            </div>
        </div>
        <div class="container">
            <h2>xBB Staking</h2>
            <p>Your staked xBB</p>
            <div class="buttons">
                <button class="button">Stake</button>
                <button class="button">Withdraw</button>
                <button class="button">Collect</button>
            </div>
        </div>
        <div class="container">
            <h2>Points</h2>
            <p>Your claimable rewards</p>
            <p>69 FTM</p>
            <button class="button">Claim Rewards</button>
        </div>
    </div>
    <footer>
        <p>Built by the team behind BlueBerry</p>
    </footer>
</body>
</html>
