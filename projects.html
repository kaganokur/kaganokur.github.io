<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OSCORP Projects</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #000000;
            color: #ffffff;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        
        #menu {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #000000;
            padding: 10px 20px;
        }

        #menu a {
            color: #ffffff;
            text-decoration: none;
            padding: 10px 20px;
            transition: color 0.3s;
        }

        #menu a:hover {
            color: transparent;
            background-image: linear-gradient(to right, #00ff00, #00ffff);
            -webkit-background-clip: text;
            background-clip: text;
        }

        #logo img {
            max-width: 100%;
            height: auto;
            margin-left: 20px; /* Add margin to the left for spacing */
        }

        .project-section {
            display: flex;
            margin: 20px;
        }

        .project-section img {
            max-width: 40%;
            height: auto;
            margin-right: 20px; /* Add margin to the right for spacing */
        }

        .project-section-content {
            flex: 1;
        }

        /* Footer styles */
        #footer {
            text-align: center;
            background-color: #000000;
            padding: 10px 0;
            margin-top: auto;
            color: #ffffff;
        }

        #footer p {
            margin: 0;
        }

        /* Mobile responsiveness */
        @media only screen and (max-width: 600px) {
            #menu {
                flex-direction: column;
                align-items: center;
            }

            #menu-links {
                margin-top: 20px;
            }

            #menu a {
                display: block;
                margin-bottom: 10px;
            }

            #logo img {
                margin: 0; /* Reset margin for logo */
            }

            .project-section {
                flex-direction: column;
            }

            .project-section img {
                max-width: 100%;
                margin: 0 auto 20px; /* Center image and add spacing below */
            }

            .project-section-content {
                text-align: center;
            }
        }
    </style>
</head>
<body>
    <div id="menu">
        <div id="logo">
            <img src="images/oscorp.png" alt="OSCORP Logo">
        </div>
        <div id="menu-links">
            <a href="/">Home</a>
            <a href="/team">Team</a>
            <a href="/projects">Projects</a>
            <a href="/investor-relations">Investor Relations</a>
        </div>
    </div>

    <div class="project-section">
        <img src="images/project1.jpg" alt="Project 1 Image">
        <div class="project-section-content">
            <h2>Project 1 Title</h2>
            <p>Project 1 Description</p>
        </div>
    </div>

    <div class="project-section">
        <img src="images/project2.jpg" alt="Project 2 Image">
        <div class="project-section-content">
            <h2>Project 2 Title</h2>
            <p>Project 2 Description</p>
        </div>
    </div>

    <div class="project-section">
        <img src="images/project3.jpg" alt="Project 3 Image">
        <div class="project-section-content">
            <h2>Project 3 Title</h2>
            <p>Project 3 Description</p>
        </div>
    </div>

    <div class="project-section">
        <img src="images/project4.jpg" alt="Project 4 Image">
        <div class="project-section-content">
            <h2>Project 4 Title</h2>
            <p>Project 4 Description</p>
        </div>
    </div>

    <div class="project-section">
        <img src="images/project5.jpg" alt="Project 5 Image">
        <div class="project-section-content">
            <h2>Project 5 Title</h2>
            <p>Project 5 Description</p>
        </div>
    </div>
