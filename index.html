<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BlueBerry Website</title>
    <style>
        body {
            background-color: black;
            color: white;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            text-align: center;
        }

        header {
            padding: 20px; /* Add padding to the header */
        }

        .logo-container {
            margin-bottom: 20px; /* Add vertical spacing below the logo */
        }

        .logo-container img {
            width: 150px; /* Adjust the width as needed */
            height: auto; /* Maintain aspect ratio */
        }

        nav {
            margin-bottom: 20px; /* Add vertical spacing below the navigation */
        }

        nav ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
        }

        nav ul li {
            display: inline;
            margin-right: 20px;
        }

        nav ul li a {
            color: white;
            text-decoration: none;
        }

        nav ul li a:hover {
            background-image: linear-gradient(to right, blue, purple);
            background-clip: text;
            -webkit-background-clip: text;
            color: transparent;
        }

        .container {
            border: 2px solid transparent;
            border-image: linear-gradient(to right, blue, purple);
            border-image-slice: 1;
            padding: 20px;
            margin: 20px auto; /* Center the box horizontally */
            max-width: 600px; /* Limit maximum width */
        }

        .container p {
            margin: 0 auto; /* Center the text horizontally */
        }

        .connect-button {
            background-image: linear-gradient(to right, blue, purple);
            color: white;
            border: none;
            border-radius: 5px;
            padding: 10px 20px;
            cursor: pointer;
            transition: background-color 0.3s;
            position: fixed;
            top: 10px; /* Adjust top position */
            right: 10px; /* Adjust right position */
        }

        .connect-button:hover {
            background-color: purple;
        }
    </style>
    <!-- Add your favicon link here -->
    <link rel="icon" type="image/png" href="favicon.png">
</head>

    </div>
    <!-- Add Roadmap text here -->
