<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BlueBerry Website</title>
    <style>
        body {
            background-color: black;
            color: white;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        header {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .logo-container {
            margin-top: 20px;
        }

        h1 {
            font-size: 32px;
        }

        nav ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
        }

        nav ul li {
            display: inline;
            margin-right: 20px;
        }

        nav ul li a {
            color: white;
            text-decoration: none;
        }

        .container {
            border: 2px solid transparent;
            border-image: linear-gradient(to right, blue, purple);
            border-image-slice: 1;
            padding: 20px;
            margin-top: 20px;
        }

        .image-section {
            margin-top: 20px;
            text-align: center;
        }

        footer {
            text-align: center;
            margin-top: 20px;
        }
    </style>
    <!-- Add your favicon link here -->
    <link rel="icon" type="image/png" href="9q8Y3lBS.ico">
</head>
<body>
    <header>
        <div class="logo-container">
            <img src="logo.png" alt="BlueBerry Logo">
        </div>
        <h1>BlueBerry</h1>
        <nav>
            <ul>
                <li><a href="#home">Home</a></li>
                <li><a href="#play">Play</a></li>
                <li><a href="#dashboard">Dashboard</a></li>
            </ul>
        </nav>
    </header>
    <section class="container">
        <div class="content">
            <p>BlueBerry tokens are backed 1:1 with real world BlueBerries.</p>
        </div>
    </section>
    <section class="image-section">
        <!-- Add your image here -->
        <img src="example.jpg" alt="Example Image">
    </section>
    <footer>
        <p>Built by the team behind BlueBerry</p>
    </footer>
</body>
</html>
