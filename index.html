<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BlueBerry Website</title>
    <style>
        body {
            background-color: black;
            color: white;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            text-align: center; /* Center align text content */
        }

        header {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 20px;
        }

        h1 {
            font-size: 32px;
        }

        nav ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
        }

        nav ul li {
            display: inline;
            margin-right: 20px;
        }

        nav ul li a {
            color: white;
            text-decoration: none;
        }

        .logo-container {
            margin-top: 20px;
        }

        .logo-container img {
            width: 150px; /* Adjust the width as needed */
            height: auto; /* Maintain aspect ratio */
        }

        .container {
            border: 2px solid transparent;
            border-image: linear-gradient(to right, blue, purple);
            border-image-slice: 1;
            padding: 20px;
            margin: 20px auto; /* Center the box horizontally */
            max-width: 600px; /* Limit maximum width */
        }

        .container p {
            margin: 0 auto; /* Center the text horizontally */
        }

        .container a {
            color: white;
            text-decoration: underline;
            cursor: pointer;
        }

        .image-section {
            margin-top: 20px;
            text-align: center;
        }

        footer {
            text-align: center;
            margin-top: 20px;
        }
    </style>
    <!-- Add your favicon link here -->
    <link rel="icon" type="image/png" href="9q8Y3lBS.ico">
</head>
<body>
    <header>
        <h1>BlueBerry</h1>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li> <!-- Updated Home link -->
                <li><a href="/play.html">Play</a></li>
                <li><a href="/dashboard.html">Dashboard</a></li>
            </ul>
        </nav>
        <div class="logo-container">
            <img src="images/bblogo1.png" alt="BlueBerry Logo">
        </div>
    </header>
    <section class="container">
        <div class="content">
            <p>BlueBerry tokens are backed 1:1 with real world BlueBerries.</p>
            <p><a href="images/bbreserves.jpg" target="_blank">Proof of Reserves</a></p>
        </div>
    </section>
    <section class="image-section">
        <!-- Add your image here -->
        <img src="images/bbbackg.jpg" alt="Example Image" style="max-width: 100%; height: auto;">
    </section>
    <footer>
        <p>Built by the team behind BlueBerry</p>
    </footer>
</body>
</html>
