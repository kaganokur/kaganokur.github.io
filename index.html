<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BlueBerry Website</title>
    <style>
        body {
            background-color: black;
            color: white;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            text-align: center; /* Center align text content */
        }

        header {
            position: relative; /* Make the header relative */
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px; /* Add padding to the header */
        }

        h1 {
            display: none; /* Hide the title */
        }

        .logo-container {
            position: absolute; /* Position the logo absolutely */
            top: 10px; /* Adjust top margin */
            left: 10px; /* Adjust left margin */
        }

        .logo-container img {
            width: 150px; /* Adjust the width as needed */
            height: auto; /* Maintain aspect ratio */
        }

        nav {
            flex: 1; /* Expand to fill available space */
            text-align: center; /* Center align the nav */
        }

        nav ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
            display: inline-block; /* Make the ul inline-block for centering */
        }

        nav ul li {
            display: inline;
            margin-right: 20px;
        }

        nav ul li a {
            color: white;
            text-decoration: none;
        }

        .container {
            border: 2px solid transparent;
            border-image: linear-gradient(to right, blue, purple);
            border-image-slice: 1;
            padding: 20px;
            margin: 20px auto; /* Center the box horizontally */
            max-width: 600px; /* Limit maximum width */
        }

        .container p {
            margin: 0 auto; /* Center the text horizontally */
        }

        .container a {
            color: white;
            text-decoration: underline;
            cursor: pointer;
        }

        .image-section {
            margin-top: 20px;
            text-align: center;
        }

        footer {
            text-align: center;
            margin-top: 20px;
        }

        .connect-button {
            background-image: linear-gradient(to right, blue, purple);
            color: white;
            border: none;
            border-radius: 5px;
            padding: 10px 20px;
            cursor: pointer;
            transition: background-color 0.3s;
            position: fixed;
            top: 10px; /* Adjust top position */
            right: 10px; /* Adjust right position */
        }

        .connect-button:hover {
            background-color: purple;
        }
    </style>
    <!-- Add your favicon link here -->
    <link rel="icon" type="image/png" href="9q8Y3lBS.ico">
</head>
<body>
    <header>
        <div class="logo-container">
            <img src="images/bblogorb.png" alt="BlueBerry Logo">
        </div>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li> <!-- Updated Home link -->
                <li><a href="/play.html">Play</a></li>
                <li><a href="/dashboard.html">Dashboard</a></li>
                <li><a href="/lock.html">Lock</a></li> <!-- Added Lock link -->
            </ul>
        </nav>
        <button class="connect-button">Connect</button> <!-- Connect button -->
    </header>
    <section class="container">
        <div class="content">
            <p>BlueBerry tokens are backed 1:1 with real world BlueBerries.</p>
            <p><a href="images/bbreserves.jpg" target="_blank">Proof of Reserves</a></p>
        </div>
    </section>
    <!-- Add Roadmap text here -->
    <section class="container">
        <p>Roadmap: wtf is dat =)</p>
    </section>
    <section class="image-section">
        <!-- Add your image here -->
        <img src="images/bbarmy.jpg" alt="Example Image" style="max-width: 100%; height: auto;">
    </section>
    <footer>
        <p>Built by the team behind BlueBerry</p>
    </footer>
</body>
</html>
